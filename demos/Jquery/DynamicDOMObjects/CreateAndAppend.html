<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create and Append</title>
        <script src="scripts/jquery-3.6.0.js"></script>
    </head>
    <body>
        <ul id="menu"></ul>

        <div id="myDiv"></div>
        
        <button id="addBtn" onclick="addToDiv()">Add</button>
        <button id="clearBtn" onclick="clearDiv()">Clear</button>

        <script>

            let addToDiv = () => {
                $("<div> hello! </div>").appendTo("#myDiv");
            }

            let clearDiv = () => {
                $("#myDiv div").remove();
            }

            // for (let i = 1; i <= 10; i++) {
            //     $(`<li>Item ${i} </li>`).appendTo($('#menu'));
            // }
        </script>
    </body>
</html>
