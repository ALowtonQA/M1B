<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing radio values</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        function Register() {
            var info = 'Colour is ';
            
            var colour = $('input[name=colour]:checked').val();

            if (colour == 'red') info += 'Red';
            
            if (colour == 'blue') info += 'Blue';
            
            alert(info);
        }

    </script>
</head>
<body>
    <form onsubmit="Register()">
        <input type="radio" name="colour" value="red">Red
        <input type="radio" name="colour" value="blue" checked>Blue

        <input type="submit" value="submit" />
    </form>

</body>
</html>
