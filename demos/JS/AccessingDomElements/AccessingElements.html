<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accessing Elements using the DOM</title>
    </head>
    <body>
        <div id="hello">Hello world</div>
        <div>Another div</div>

        <script>
            // Get element by ID (single element)
            let div1 = document.getElementById("hello");
            // let div1 = document.querySelector("#hello");

            // Get element by Tag Name (could be multiple, therefore uses an array)
            // let allDivs = document.querySelectorAll("div");
            let allDivs = document.getElementsByTagName("div");
            let div2 = allDivs[0];
            let div3 = allDivs[1];     

            document.write(`<br/> div1: ${div1.innerHTML} <br/>`);

            document.write(`<br/> div2: ${div2.innerHTML} <br/>`);

            document.write(`<br/> div3: ${div3.innerHTML} <br/>`);

        </script>
    </body>
</html>
