<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accessing Element Properties</title>
        <style>
            .hello {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div id="hello">Hello world</div>

        <script>
            let div1 = document.getElementById("hello");

            div1.innerHTML = "Hello QA Apprenticeships";
            div1.className = "hello";
            div1.style.backgroundColor = "yellow";

            document.write(`<br/>div1 innerText: ${div1.innerText} <br/>`);

            div1.innerHTML = "Hello QA Apprenticeships <br/>Hello everyone";

            document.write(`<br/>div1 innerHTML: ${div1.innerHTML} <br/>`);
            
            document.write(`<br/>div1 innerText: ${div1.innerText} <br/>`);

        </script>
    </body>
</html>
