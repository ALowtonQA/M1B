<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation part1</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form action="Page2.html" id="myForm" method="get" name="Drinks">

        <input type="radio" checked name="RadioDrink" value="Tea" />Tea
        <input type="radio" name="RadioDrink" value="Coffee" />Coffee
        <input type="radio" name="RadioDrink" value="Soup" />Soup

        <input type="checkbox" name="CheckMilk" value="Yes" />Milk
        <input type="checkbox" name="CheckSugar" value="Yes" />Sugar
        
        <button type="submit" name="OKButton" value="Vend">Submit</button>
    </form>

    <div id="errorDiv" style="color:red"></div>
</body>
</html>
