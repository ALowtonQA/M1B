<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passing parameters</title>
    <script>
        function addNumbers(max) {
            let total = 0;

            for (let i = 0; i <= max; i++) {
                total += i;
            }

            document.write(`Total is: ${total} </br>`);
        }
    </script>

</head>
<body>
    <p>Add up some number</p>

    <script>
        addNumbers(10);
        addNumbers(5);
        addNumbers(15);
        addNumbers(2);
    </script>
</body>
</html>
