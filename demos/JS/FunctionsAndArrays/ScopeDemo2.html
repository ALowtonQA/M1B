<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable scope demo</title>
        <script>
            function scopeDemo() {
                
                if (true) {
                    var a = "javascript"; // function scope
                    let b = "c++";       // block scope
                    const c = "python"; // block scope

                    console.log("inside if block");
                    console.log(a);
                    console.log(b);
                    console.log(c);
                }

                console.log("outside if block");
                console.log(a); // javascript
                console.log(b); // error
                console.log(c); // error
            }

        </script>
    </head>

    <body>
        <script>
            scopeDemo();
        </script>
    </body>
</html>
