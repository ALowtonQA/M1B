<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Functions</title>
    <script>
        function showTheDay() {
            var date = new Date();
            var day = date.getDay();
            var dayString;

            if (day == 0) dayString = "Sunday";
            if (day == 1) dayString = "Monday";
            if (day == 2) dayString = "Tuesday";
            if (day == 3) dayString = "Wednesday";
            if (day == 4) dayString = "Thursday";
            if (day == 5) dayString = "Friday";
            if (day == 6) dayString = "Saturday";

            document.write(`Today is <b> ${dayString} </b>`);
        }
    </script>
</head>
<body>
    <p>Welcome to my website</p>
    <script>showTheDay()</script>
</body>
</html>
