<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Types</title>
        <script>
            let answer; // Declared but uninitialised variable

            answer = confirm("Are you sure?"); // Assign a value or true or false
            alert("Type is " + typeof(answer) + " value is " + answer); // now lets look at the type
            // alert(`Type is ${typeof(answer)} value is ${answer}`); 

            answer = "I am a string"; // assign a different value (String)
            alert("Type is " + typeof(answer) + " value is " + answer); // Check the type again
            
            answer = 10; // assign a different value (Number)
            alert("Type is " + typeof(answer) + " value is " + answer); // Check the type again
            
        </script>
    </head>
    <body>
        
    </body>
</html>
