<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Employee {

            constructor(name) {
                this.name = name;
            }

            doWork() {
                alert(this.name + " is working");
            }
        }

    </script>
</head>

<body>
    <script>
        let tom = new Employee("Tom");
        let dick = new Employee("Dick");
        let harry = new Employee("Harry");

        tom.doWork();
        dick.doWork();
        harry.doWork();

    </script>
</body>

</html>
