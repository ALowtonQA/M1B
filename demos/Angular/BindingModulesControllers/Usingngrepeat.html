<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using ng-repeat to dispaly and array of objects</title>
    <script src="scripts/angular.js"></script>
    <script>
        var myModule = angular.module("myModule", []);
        var myController = function ($scope) {
            $scope.students = [
                { name: 'Peter', age: 18 }, { name: 'George', age: 20 },
                { name: 'Alex', age: 21 }, { name: 'Shakila', age: 17 }
            ];
            // $scope.keys = Object.keys($scope.students[0]);
        }
        myModule.controller("myController", myController);
    </script>
    
</head>
<body ng-app="myModule" ng-controller="myController">
    <table border="1">
        <!-- <tr>
            <th ng-repeat="key in keys">{{key}}</th>
        </tr> -->
        <tr ng-repeat="stu in students">
            <td>{{stu.name}}</td>
            <td>{{stu.age}}</td>
        </tr>
    </table>
</body>

</html>
