<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ListBox and dropdown lists</title>
    </head>
    <body>
        <h1>This is a list box</h1>
        <br />
        <select size="3">
            <option>Java</option>
            <option>C#</option>
            <option>VB</option>
            <option>PHP</option>
        </select>
        <br />
        <h1>This is a dropdown List</h1>
        <br />
        <select>
            <option>Java</option>
            <option>C#</option>
            <option>VB</option>
            <option>PHP</option>
            <option>Ruby</option>
        </select>
    </body>
</html>
