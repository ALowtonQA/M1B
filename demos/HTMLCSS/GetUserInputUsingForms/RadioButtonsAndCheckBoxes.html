<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons and Checkboxes</title>
</head>
<body>
    <h3>Select a drink</h3>
    <input type="radio" name="RadioDrink" value="Tea" />Tea
    <input type="radio" name="RadioDrink" value="Coffee" checked />Coffee
    <input type="radio" name="RadioDrink" value="Soup" />Soup
    
    <br />
    <br />

    <h3>Other options</h3>
    <input type="checkbox" name="CheckMilk" value="Yes" />Milk
    <input type="checkbox" name="CheckSugar" value="Yes" />Sugar

</body>
</html>
