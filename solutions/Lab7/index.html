<body>
    <h3>Sum of numbers 1 to 100 inclusive</h3>
    <script>
        var i = 1;
        sum = 0;
        while (i < 101) {
            sum += i;
            i++;
        }
        document.write("The sum of the numbers 1 to 100 inclusive is " + sum);

    </script>

     <h3>Display the odd numbers between 1 and 100 inclusive</h3>
    <script>
        result = "";
        for (var i = 0; i < 101; i++) {
            if (i % 2 == 1) {

                if (i == 1) {
                    result += i;
                }
                else {
                    result += ("," + i);
                }

                //if(i == 1)
                //    document.write(i);
                //else {
                //    document.write("," + i);
                //}
            }
        }

        document.write(result);
    </script>

<h3>Multiplication Table</h3>
    <script>
        var table = "<table>";
        for (var row = 1; row < 11; row++) {
            table += "<tr>";
            for (var col = 1; col < 11; col++) {
                table += "<td>" + row * col + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>

</body>
