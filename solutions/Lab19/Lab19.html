<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 19</title>
    <script src="scripts/angular.js"></script>
    <script>
        var myModule = angular.module("myModule", []);
        var myController = function ($scope) {
            $scope.products = [
                { name: 'book', unitPrice: 10, stockLevel: 3 },
                { name: 'pencil', unitPrice: 2, stockLevel: 10 },
                { name: 'ruler', unitPrice: 5, stockLevel: 6 }
            ];
        }
        myModule.controller("myController", myController);
    </script>
</head>
<body ng-app="myModule" ng-controller="myController">
    <table border="1">
        <tr><th>Product</th><th>Unit Price</th><th>Stock Level</th></tr>
        <tr ng-repeat="prod in products">
            <td>{{prod.name}}</td>
            <td>{{prod.unitPrice}}</td>
            <td>{{prod.stockLevel}}</td>
        </tr>
    </table>
    <br />
    <br />
    <table border="1">
        <tr><th>Product</th><th>Unit Price</th><th>Stock Level</th></tr>
        <tr>
            <td>{{products[0].name}}</td>
            <td>{{products[0].unitPrice}}</td>
            <td>{{products[0].stockLevel}}</td>
        </tr>
        <tr>
            <td>{{products[2].name}}</td>
            <td>{{products[2].unitPrice}}</td>
            <td>{{products[2].stockLevel}}</td>
        </tr>
    </table>
</body>
</html>
