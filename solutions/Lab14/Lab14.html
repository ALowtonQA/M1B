<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab14</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        function addName() {
            let name = $('#theName').val();
            $(`<div class="item">${name}</div>`).appendTo('#names');
            $('#names div:odd').css('background-color', 'yellow');
            return false;
        }
    </script>
    <style>
        .item {
            width: 20%;
            border: 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>List of Names</h1>
    <div id="names"></div>
    <h2>Add new names</h2>
    <form onsubmit="return addName()">
        Enter a name <input type="text" id="theName"/>
        <input type="submit" value="Add"/>
    </form>

</body>
</html>
